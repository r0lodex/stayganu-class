<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script src="lib/ng-cordova-master/dist/ng-cordova.min.js"></script>

    <!-- test cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- <script src="js/app.js"></script> -->
    <script src="js/stayganu.js"></script>
  </head>
  <body ng-app="stayGanu">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs>
      <ion-tab title="Homestays" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="homestay">
        <ion-nav-view name="homestay-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Create" icon-on="ion-ios-color-wand" icon-off="ion-ios-color-wand-outline" ui-sref="create">
        <ion-nav-view name="create-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>

  </body>
</html>
